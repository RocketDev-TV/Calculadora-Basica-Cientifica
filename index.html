<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="operacion-anterior"></div>
            <div class="operacion-actual">0</div>
        </div>
        
        <div class="selector-modo">
            <button class="boton-modo activo" id="modo-basico">
                <span>Básica</span>
            </button>
            <button class="boton-modo" id="modo-cientifico">
                <span>Científica</span>
            </button>
        </div>
        
        <div class="botones-cientificos oculto" id="botones-cientificos">
            <button class="cientifico" data-operacion="sen">sen</button>
            <button class="cientifico" data-operacion="cos">cos</button>
            <button class="cientifico" data-operacion="tan">tan</button>
            <button class="cientifico" data-operacion="log">log</button>
            <button class="cientifico" data-operacion="ln">ln</button>
            <button class="cientifico" data-operacion="raiz">√</button>
            <button class="cientifico" data-operacion="potencia2">x²</button>
            <button class="cientifico" data-operacion="potencia3">x³</button>
            <button class="cientifico" data-operacion="exp">eˣ</button>
            <button class="cientifico" data-operacion="pi">π</button>
        </div>
        
        <div class="cuadricula-botones">
            <button class="limpiar dos-espacios" data-accion="limpiar">AC</button>
            <button class="borrar" data-accion="borrar">DEL</button>
            <button class="operador" data-operacion="÷">÷</button>
            
            <button class="numero" data-numero="7">7</button>
            <button class="numero" data-numero="8">8</button>
            <button class="numero" data-numero="9">9</button>
            <button class="operador" data-operacion="×">×</button>
            
            <button class="numero" data-numero="4">4</button>
            <button class="numero" data-numero="5">5</button>
            <button class="numero" data-numero="6">6</button>
            <button class="operador" data-operacion="-">-</button>
            
            <button class="numero" data-numero="1">1</button>
            <button class="numero" data-numero="2">2</button>
            <button class="numero" data-numero="3">3</button>
            <button class="operador" data-operacion="+">+</button>
            
            <button class="numero dos-espacios" data-numero="0">0</button>
            <button class="numero" data-numero=".">.</button>
            <button class="igual" data-accion="igual">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
